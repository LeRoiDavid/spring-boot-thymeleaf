<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Liste des professeurs</h2>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Modifier</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="professeur: ${professeurs}">
            <td th:text="${professeur.prenom}" />
            <td th:text="${professeur.nom}" />
            <td th:text="${professeur.email}" />
            <td th:text="${professeur.etat}" />
            <td>
              <a
                th:href="@{'/professeurs/edit/'+${professeur.id}}"
                class="btn btn-success btn-sm"
                >Modifier</a
              >
            </td>
            <td>
              <a
                th:href="@{'/professeurs/changeStatus/'+${professeur.id}}"
                class="btn btn-sm"
                th:classappend="${professeur.etat} ? btn-danger : btn-success"
              >
                <span th:if="${professeur.etat == true}">Désactivé</span>
                <span th:if="${professeur.etat == false}">Actitvé</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right mt-4">
        Cliquez sur
        <a href="/professeurs/add">lien</a> pour ajouter un professeur
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
