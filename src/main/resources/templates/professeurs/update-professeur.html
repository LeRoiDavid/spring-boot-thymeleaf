<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Cr√©er un professeur</h2>
      <form
        method="post"
        th:action="@{'/professeurs/update/'+${professeur.id}}"
        th:object="${professeur}"
      >
        <div class="form-group">
          <label>Prenom</label>
          <input
            class="form-control"
            type="text"
            name="prenom"
            th:field="*{prenom}"
            th:value="${professeur.prenom}"
          />
        </div>

        <div class="form-group">
          <label>Nom</label>
          <input
            class="form-control"
            type="text"
            name="nom"
            th:field="*{nom}"
            th:value="${professeur.nom}"
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            th:field="*{email}"
            th:value="${professeur.email}"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            th:field="*{password}"
            th:value="${professeur.password}"
          />
        </div>

        <div class="form-group">
          <input
            class="btn btn-success btn-sm"
            type="submit"
            name="envoyer"
            value="Envoyer"
          />
          <input
            class="btn btn-danger btn-sm"
            type="reset"
            name="annuler"
            value="Annuler"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
